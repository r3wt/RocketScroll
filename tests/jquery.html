<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>RocketScroll: jQuery Plugin Test</title>
		<link rel="stylesheet" href="../dist/rocketscroll.min.css">
		<link rel="stylesheet" href="test-styles.css">
	</head>
	<body ng-app="app">
	
		<div id="scrollme"></div>
		
		<script src="../3rdparty/jquery.min.js"></script>
		<script src="../dist/rocketscroll.min.js"></script>
		<script src="../dist/jq-rocketscroll.min.js"></script>
		
		<script>
			$(function(){
			
				var instance = $('#scrollme').rocketScroll().rocketScroll('getInstance');
				console.log(instance);
				for(var i=0;i<20;i++){
					setTimeout(function(){
						$(instance.content).append('<div class="content-item"><img class="responsive" src="http://lorempizza.com/380/240" /></div>');
					},100 * i);
				}
				
			});
		</script>
	</body>
</html>
