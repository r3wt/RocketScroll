<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>RocketScroll: Vanilla Javascript Test</title>
		<link rel="stylesheet" href="../dist/rocketscroll.min.css">
		<link rel="stylesheet" href="test-styles.css"
	</head>
	<body>
		<div id="scrollme"></div>
		<script src="../dist/rocketscroll.min.js"></script>
		<script>
			var el = document.getElementById('scrollme');
			var instance = new RocketScroll(el);
			var innerEl = document.querySelectorAll('.rs-content')[0];
			for(var i=0;i<20;i++){
				setTimeout(function(){
					innerEl.innerHTML +=  '<div class="content-item"><img class="responsive" src="http://lorempizza.com/380/240" /></div>';
				},100 * i);
			}
		</script>
	</body>
</html>
